<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberfy - Login</title>
    
    <!-- Link para adicionar o ícone na aba -->
    <link rel="shortcut icon" href="/ico/logo.ico" type="image/x-icon">
    <!-- Link de referência para o CSS -->
    <link rel="stylesheet" href="style_login.css">
    <!-- Link de referência para o JS -->
    <script src="script_login.js" defer></script>
</head>

<!-- Terceira Tela: Login -->
<body>

    <!-- Cabeçalho -->
    <header>
        <!-- Navegação -->
        <nav class="btn">
            <button><a href="/index.html"><img src="/img/logo.png" id="logo"></a></button>
            <button class="historias"><a href="/Historias/tales.html">Historias</a></button>
            <!--
            Explicando a bagaça que eu fiz aqui: A div (dropdown_menu) é a caixa que vai guardar todo o menu suspenso,
            já a div (dropdown_content) contém as opções de temas, ou seja, os botões. Espero que tenha dado pra entender ao menos um pouco.
            -->
            <div class="dropdown_menu">
                <button class="themes" onclick="ShowThemes()">Temas</button>
                <div id="dropthemes" class="dropdown_content">
                    <div id="darkthemes">
                        <button onclick="TurnDefaultD()">Padrao (Escuro)</button>
                        <button onclick="TurnEnsoD()">Ensolarado (Escuro)</button>
                        <button onclick="TurnFlamD()">Flamingo (Escuro)</button>
                        <button onclick="TurnMariD()">Marino (Escuro)</button>
                    </div>
                    <div id="ligththemes">
                        <button onclick="TurnDefaultL()">Padrao (Claro)</button>
                        <button onclick="TurnEnsoL()">Ensolarado (Claro)</button>
                        <button onclick="TurnFlamL()">Flamingo (Claro)</button>
                        <button onclick="TurnMariL()">Marino (Claro)</button>
                    </div>
                </div>
            </div>
            <nav class="user-space">
                <button class=""><img src="/img/user/flamingo-user-icon.png" alt="Foto de usuário"></button>
                <button id="userbar"><a class="username" href="/Login/login.html">Anônimo</a></button>
                <div id="sidebar" class="sidenav">
                        <img class="imagem" src="/img/user/flamingo-user-icon.png" alt="Foto de usuário">
                        <a id="closebtn" href="javascript:void(0)" onclick="SideClose()">&times;</a>
                        <p id="username" class="username"></p>
                        <p id="userpassword" class="username"></p>
                </div>
            </nav>
        </nav>
    </header>

    <!-- Principal -->
    <main>
        <section class="container">
            <h3>Login</h3>
            <div>
                <img src="/img/user/flamingo-user-icon.png" alt="foto" id="foto">
            </div>
            <div class="info">
                <h4 class="texto">Nome</h4>
                <input type="text" id="name">
                <h4 class="texto">Senha</h4>
                <input type="text" id="password" onchange="CheckPassword()">
                <p id="aviso"></p>
                <input type="button" id="botao" value="Logar" onclick="SendData()" disabled>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <!-- Informações sobre o projeto -->
        <div class="notes">
            <article class="description">
                <p>
                    Página Web desenvolvida para fins acadêmicos
                </p>
                <p>
                    Universidade Maurício de Nassau - UNINASSAU
                </p>
                <p>
                    <section class="copyright">Todos os direitos reservados © 2024</section>
                </p>
            </article>
        </div>
    </footer>

</body>
</html>
